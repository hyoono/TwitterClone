<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="following.css">
</head>
<body>
    <div class="container">
        <div class="timeline-title" id="display-name">Your Timeline</div>
        <div class="profile-card"></div>
        <div class="website-image">
            <img class="website-image mingle" src="mingle.png">
        </div>
        <button class="menu-item home" onclick="window.location.href='home.html'">Home</button>
        <button class="menu-item profile" onclick="window.location.href='profile.html'">Profile</button>
        <button class="menu-item likes" onclick="window.location.href='likes.html'">Likes</button>
        <button class="menu-item following" onclick="window.location.href='following.html'">Following</button>
        <button class="menu-item trends" onclick="window.location.href='trends.html'">Trends</button>
        <button class="menu-item posting" onclick="window.location.href='post.html'">Say it!</button>
        <button class="logout" onclick="logout()">Logout</button>
        <div class="post-container">
            <div id="post-content"></div>
        </div>
    </div>

    <script>
        const jwtToken = localStorage.getItem('token');
        const username = localStorage.getItem('username');
        const fetchFollow = `http://localhost:3000/api/v1/users/${username}/following/`;
        var displayName = document.querySelectorAll(".timeline-title");
        for (var i = 0; i < displayName.length; i++)
            displayName[i].innerHTML = "@" + username + "'s Follows";

        window.onload = async function following() {
            fetch(fetchFollow, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    Authorization: `Bearer ${jwtToken}`,
                },
            })
            .then(response => response.json())
            .then(data => {
                var followingList = document.getElementById("post-content");
                data.forEach(user => {
                    var listItem = document.createElement("div");
                    listItem.textContent = user.username;
                    followingList.appendChild(listItem);
                });
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }

        async function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
