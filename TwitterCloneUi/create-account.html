<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="create-account.css">
</head>
<body>
    <div class="container">
        <div class="box7">
            <img class="image" src="mingle.png" />
            <div class="text">Mingle</div>
        </div>
        <div class="username">Username</div>
        <div class="box1">
            <input type="text" id="username" name="username">
        </div>
        <div class="password">Password</div>
        <div class="box3">
            <input type="password" id="password" name="password">
        </div>
        <div class="register" onclick="register()">Letâ€™s get started</div>
    </div>
</body>
<script>
    async function register() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if (username.length < 3 || password.length < 3) {
            alert("Username and password must be at least 3 characters long");
            return;
        }
        else{
            const regis ={
                "username": username,
                "password": password
            }
            console.log(regis);
            const res = await fetch('/api/v1/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(regis)
            });
            console.log(res)
            if(res.ok){
                const reg = await res.text();
                console.log(reg);
                alert("Account Created Successfully.\nWelcome to Mingle!");
                window.location.href = 'index.html';
            } else{
                alert('Username already exists');
                const error = await res.text();
                console.error(error);
            }

        }
        }
</script>
</html>
